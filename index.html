<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Sales Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <!-- Toggle Button for Mobile -->
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#" onclick="showPage('page1')" id="link-page1" class="active">Add Product Purchase</a></li>
            <li><a href="#" onclick="showPage('page2')" id="link-page2">Customer Sales</a></li>
            <li><a href="#" onclick="showPage('page3')" id="link-page3">Monthly Report</a></li>
        </ul>
        <div class="theme-toggle">
            <button id="themeToggle" onclick="toggleTheme()">☀️</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Inventory & Sales Management</h1>
        </div>

        <!-- Page 1: Add Product Purchase -->
        <div id="page1" class="page active">
            <h2>Add Product Purchase</h2>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="purchaseAmount">Purchase Amount ($)</label>
                <input type="number" id="purchaseAmount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sellingPrice">Selling Price ($)</label>
                <input type="number" id="sellingPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="purchaseDate">Purchase Date</label>
                <input type="date" id="purchaseDate" required>
            </div>
            <button onclick="addPurchase()">Save Purchase</button>
            <h3>Purchase History</h3>
            <div class="table-container">
                <table id="purchaseTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Purchase Amount</th>
                            <th>Selling Price</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Page 2: Customer Sales -->
    <div id="page2" class="page">
    <h2>Customer Sales</h2>
    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" required>
    </div>
    <div class="form-group">
        <label for="customerContact">Contact Details</label>
        <input type="text" id="customerContact" required>
    </div>
    <div class="form-group">
        <label for="soldProduct">Product Sold</label>
        <select id="soldProduct" required>
            <option value="">Select Product</option>
        </select>
    </div>
    <div class="form-group">
        <label for="sellingAmount">Selling Amount ($)</label>
        <input type="number" id="sellingAmount" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="saleDate">Sale Date</label>
        <input type="date" id="saleDate" required>
    </div>
    <button onclick="addSale()">Record Sale</button>
    <h3>Sales History</h3>
    <div class="table-container">
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Contact</th>
                    <th>Product</th>
                    <th>Amount</th>
                    <th>Earned Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="salesTableBody"></tbody>
        </table>
    </div>
</div>

        <!-- Page 3: Monthly Report -->
        <div id="page3" class="page">
            <h2>Monthly Report</h2>
            <div class="form-group">
                <label for="reportMonth">Select Month</label>
                <input type="month" id="reportMonth" required>
            </div>
            <button onclick="generateReport()">Generate Report</button>
            <div class="chart-container" id="reportSummary">
                <div class="chart-box" id="chartBox">
                    <canvas id="financialChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
